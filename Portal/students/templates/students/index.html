{% extends 'students/main.html' %}

{% block content %}

<style>
    .student-container{
        display: grid;
        grid-template-columns: 1fr 3fr;
    }
</style>

<div class="student-container">
    <div>
    
    </div>
    
    <div>
        <a href="{% url 'join_module' %}">Join Module</a>
        {% for module in modules %}
            <div>
                <a href="{% url 'students_module' module.id %}">
                    <h3>{{module.module_name}}</h3>
                    <p>{{module.module_code}}</p>
                </a>
                <small>Lecturer: {{module.lecturer.last_name}} {{module.lecturer.first_name}}</small>
                <hr>
            </div>
        {% endfor %}
    </div>
</div>


{% endblock content %}
